{% extends "home/menu.html" %}
{% import "home/pagination.html" as pg %}

{% block right %}
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;登录日志</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <tr>
                        <th width="10%" style="width:10%">编号</th>
                        <th width="30%" style="width:30%">登录时间</th>
                        <th width="30%" style="width:30%">登录IP</th>
                        <th width="30%" style="width:30%">登录地址</th>
                    </tr>

                    {% for log in pagination.items %}
                        <tr>
                            <td>{{ log.id }}</td>
                            <td>{{ log.add_time }}</td>
                            <td>{{ log.ip }}</td>
                            <td>Null</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                {{ pg.generate_pagination(pagination,"home.login_log") }}
            </nav>
        </div>
    </div>
{% endblock right %}
